---
layout: default
title: puka - blog
---
<div class="container">
    <h1 class="title title-big title-dark">Le blog</h1>
    {% for post in site.posts %}
    <div class="well">
        <span class="post-date">Post√© le {{ post.date | date: "%d/%m/%Y" }}</span>
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <div>
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
